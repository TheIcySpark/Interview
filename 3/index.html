<html>
    <title>3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Modulo de consulta y visualizacion
                    </h3>
                    <b class="font-weight-bold">Squad Name: </b> <p id = "squadName"></p>
                    <b class="font-weight-bold">HomeTown: </b> <p id = "homeTown"></p>
                    <b class="font-weight-bold">Formed: </b> <p id = "formed"></p>
                    <b class="font-weight-bold">Secret Base: </b> <p id = "secretBase"></p>
                    <b class="font-weight-bold">Active: </b> <p id = "active"></p>
                    <div class="btn-group" role="group">
                        <button class="btn btn-secondary" type="button" onclick="show(0)">
                            Mostrar heroe 1
                        </button> 
                        <button class="btn btn-secondary" type="button" onclick="show(1)">
                            Mostrar heroe 2
                        </button> 
                        <button class="btn btn-secondary" type="button" onclick="show(2)">
                            Mostrar heroe 3
                        </button> 
                    </div>
                    <br>
                    <b class="font-weight-bold">Name: </b> <p id = "name"></p>
                    <b class="font-weight-bold">age: </b> <p id = "age"></p>
                    <b class="font-weight-bold">secret identity: </b> <p id = "secretIdentity"></p>
                    <b class="font-weight-bold">powers: </b> <p id = "powers"></p>
                </div>
            </div>
        </div>
        <script>
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json',{
                method: "GET",
            })
            .then((response)=>{
                return response.json()
            })
            .then((data) =>{
                document.getElementById('squadName').innerHTML = data.squadName;
                document.getElementById('homeTown').innerHTML = data.homeTown;
                document.getElementById('formed').innerHTML = data.formed;
                document.getElementById('secretBase').innerHTML = data.secretBase;
                document.getElementById('active').innerHTML = data.active;
            })


            function show(hero){
                fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json',{
                    method: "GET",
                })
                .then((response)=>{
                    return response.json()
                })
                .then((data) =>{
                    document.getElementById('squadName').innerHTML = data.squadName;
                    document.getElementById('homeTown').innerHTML = data.homeTown;
                    document.getElementById('formed').innerHTML = data.formed;
                    document.getElementById('secretBase').innerHTML = data.secretBase;
                    document.getElementById('active').innerHTML = data.active;

                    document.getElementById('name').innerHTML = data.members[hero].name;
                    document.getElementById('age').innerHTML = data.members[hero].age;
                    document.getElementById('secretIdentity').innerHTML = data.members[hero].secretIdentity;
                    document.getElementById('powers').innerHTML = data.members[hero].powers;
                })
            }
        </script>
    </body>
</html>
